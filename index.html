<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Sameer Singh – Flutter & Algo Trading">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sameer Singh">

  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
  <title>Sameer Singh</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0B0B0B;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* ===== Loader Root ===== */
    #flutter_loader {
      position: fixed;
      inset: 0;
      background: #0B0B0B;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ===== Subtle Grid ===== */
    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 90px 90px;
      animation: gridMove 20s linear infinite;
    }

    /* ===== Loader Content ===== */
    .loader-content {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
    }

    /* ===== Vertical Scan Line ===== */
    .indicator {
      width: 2px;
      height: 150px;
      background: rgba(255,214,10,0.35);
      overflow: hidden;
      position: relative;
    }

    .indicator::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        transparent,
        #FFD60A,
        transparent
      );
      animation: scan 2.4s ease-in-out infinite;
    }

    /* ===== Text ===== */
    .content {
      margin-left: 40px;
      max-width: 280px;
    }

    .name {
      font-size: 22px;
      font-weight: 600;
      color: #FFFFFF;
      letter-spacing: 0.4px;
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards;
      animation-delay: 0.3s;
    }

    .tagline {
      margin-top: 8px;
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      letter-spacing: 0.5px;
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards;
      animation-delay: 0.55s;
    }

    .status {
      margin-top: 18px;
      font-size: 11px;
      letter-spacing: 1.4px;
      color: #FFD60A;
      opacity: 0.6;
      animation: blink 1.8s infinite;
    }

    /* ===== Animations ===== */
    @keyframes gridMove {
      from { transform: translateY(0); }
      to { transform: translateY(90px); }
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      50% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.35; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body>

<!-- ===== Loader ===== -->
<div id="flutter_loader">
  <div class="grid"></div>

  <div class="loader-content">
    <div class="indicator"></div>

    <div class="content">
      <div class="name">Sameer Singh</div>
      <div class="tagline">Flutter · Algo Trading · Systems</div>
      <div class="status">INITIALIZING</div>
    </div>
  </div>
</div>

<!-- ===== Flutter Bootstrap ===== -->
<script src="flutter_bootstrap.js" async></script>

<script>
  window.addEventListener('flutter-first-frame', () => {
    const loader = document.getElementById('flutter_loader');
    if (loader) {
      loader.style.opacity = '0';
      loader.style.transition = 'opacity 0.4s ease';
      setTimeout(() => loader.remove(), 400);
    }
  });
</script>

</body>
</html>
